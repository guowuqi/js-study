<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入输出语法</title>
</head>
<body>
    <script>
        // 输入
        // 语法1： prompt
        prompt('请输入你的名字')

        
        // 输出: 浏览器控制台，输出到浏览器看
        // 语法1： document.write
        document.write("hello world");
        document.write("<h1>hello world</h1>");
        // 语法2： 弹窗
        alert("hello world");
        // 语法3: 控制台打印
        console.log("hello world");
    </script>
</body>
</html>
