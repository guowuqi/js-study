<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常量</title>
</head>
<body>
    <script>
        // 1. 声明常量
        const PI = 3.14;
        console.log(PI);

        typeof PI;
        console.log(typeof PI);

        // 2. 常量不能被修改

        // PI = 3.1415; 报错
        // 3. 常量不能被重复声明
        // const PI = 3.14; 报错
        // 4. 常量不能被重新赋值
        // PI = 3.14; 报错
        // 5. 常量不能使用关键字
        // const if = 3.14; 报错
        // 6. 常量不能使用数字开头
        // const 123 = 3.14; 报错
        // 7. 常量不能使用中文
        // const 你好 = 3.14; 报错
        // 8. 常量不能使用特殊字符
        // const $ = 3.14; 报错
        // 9. 常量不能使用保留字
        // const var = 3.14; 报错
        // 10. 常量不能使用下划线开头
        // const _var = 3.14; 报错
    </script>
</body>
</html>
