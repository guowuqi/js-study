<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>交换变量值</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 20;
        console.log("交换之前",a,b)

        var c = a
        a = b
        b = c
        console.log("交换之后",a,b) 
    </script>
</body>
</html>
