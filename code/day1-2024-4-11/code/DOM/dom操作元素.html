<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom操作元素</title>
</head>
<body>
    <div class="box">我是文字内容</div>
    <script>

        // 获取元素
        const box =  document.querySelector('.box')
        console.log(box.innerHTML)
        box.innerHTML = '我是新内容'
        

    </script>
</body>
</html>
