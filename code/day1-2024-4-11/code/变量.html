<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
</head>
<body>
    <script>
        /* 是什么？
            变量： 变量存储数据的容器
           怎么样？
            变量声明
            变量更新
        */
        // 定义变量
        let age = 12
        alert(age)
        let uname = 'zhangsan'
        alert(uname)

        // 更新,不能重新声明
        age = 13
        alert(age)

        // 声明多个变量
        let a = 1, b = 2
        alert(a + b)

    </script>
</body>
</html>
